<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
        <p id="demo"></p>
    </body>

    <script>
      getText("https://fakestoreapi.com/products");

      async function getText(file) {
        let myObject = await fetch(file);
        let myText2 = await myObject.json();

        let text =
          "<table class='table table-striped' border='1' id='myTable'>";
        text +=
          "<tr><th>Title</th><th>Description</th><th>Category</th><th>Image</th><th>Ratings</th></tr>";
        for (let x in myText2) {
          text +=
            "<tr><td>" +
            myText2[x].title +
            "</td><td>" +
            myText2[x].description +
            "</td><td>" +
            myText2[x].category +
            "</td><td><img src=" +
            myText2[x].image +
            " width='150' height='200'></td><td>" +
            myText2[x].rating.rate +
            "</td></tr>";
        }
        text += "</table>";
        document.getElementById("demo").innerHTML = text;
      }

    </script>
</body>
</html>
